<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="card-component">
      
      <picture class="card-image">
        <source media="(max-width: 767px)" srcset="./images/image-product-mobile.jpg">
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg">
        <img src="imagen-desktop.jpg" alt="Gabrielle Eau de Parfume">
      </picture>

      <section class="card-content">
        <p class="card-content__subheading">Perfume</p>
        <h1 class="card-content__title">Gabrielle Essence Eau De Parfum </h1> 
        <p class="card-content__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <h2 class="card-content__price">$149.99</h2>
        <h3 class="card-content__old-price">$169.99</h3>
        <a href="#" class="card-content__button">Add to Cart</a>
      </section>
    </main>
  </body>
</html>
