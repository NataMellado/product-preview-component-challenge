<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body>
    <main class="card-component">
      
      <picture class="card-image">
        <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Eau de Parfume">
      </picture>

      <section class="card-content">
        <p class="card-subheading">PERFUME</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum </h1> 
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-price">
          <h2 class="price">$149.99</h2>
          <h3 class="old-price">$169.99</h3>
        </div>
        <button class="button-style">
          <img class="icon" src="./images/icon-cart.svg" alt="Cart Icon">
          <p>Add to Cart</p>
        </button>
      </section>
    </main>
  </body>
</html>
